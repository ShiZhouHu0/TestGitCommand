    <title>Document</title>
    <style>
      div.box {
        height: 40px;
        border-bottom: 1px solid lightgrey;
        border-top: 1px solid yellow;
      }
      .box a {
        background-color: lightgrey;
        color: grey;
        text-decoration: none;
        /* width: 100px; */
        height: 40px;
        display: inline-block;
        text-align: center;
        line-height: 40px;
        padding: 0 20px;
      }

      .box a:hover{
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <a href="#">新浪</a>
      <a href="#">新浪链接链接链接</a>
