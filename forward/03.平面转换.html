<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        width: 800px;
        height: 600px;
        border: 1px solid #000;
      }

      .son {
        width: 300px;
        height: 300px;
        background-color: pink;
        transition: all 0.5s;
      }
      .father .son {
        transform: translate(80px, 0);
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
